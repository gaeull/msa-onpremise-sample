name: MSA CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [
          api-gateway,
          product-service,
          order-service,
          user-service,
          config-server,
          discovery-server
        ]

    steps:
      # 리포지토리 체크아웃
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java 17 설치
      - name: Set Up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # Gradle 캐싱 및 설정
      - name: Gradle Setup
        uses: gradle/gradle-build-action@v2

      # 서비스별 Gradle Build
      - name: Build Service - ${{ matrix.service }}
        run: |
          chmod +x ./gradlew
          ./gradlew :${{ matrix.service }}:clean :${{ matrix.service }}:build

      # Docker Hub Login
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker Build & Push
      - name: Build and Push Docker Image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
