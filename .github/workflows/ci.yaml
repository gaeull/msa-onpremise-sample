name: MSA CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - api-gateway
          - product-service
          - order-service
          - user-service
          - config-server
          - discovery-server

    steps:
      #########################################
      # 1. Checkout
      #########################################
      - name: Checkout Repository
        uses: actions/checkout@v3

      #########################################
      # 2. Java 설치
      #########################################
      - name: Set Up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      #########################################
      # 3. Gradle 설정
      #########################################
      - name: Gradle Setup
        uses: gradle/gradle-build-action@v2

      #########################################
      # 4. gradlew 권한 수정 (2번 해결)
      #########################################
      - name: Fix Gradlew Permissions
        run: |
          echo "Applying execution permissions to gradlew..."
          chmod +x gradlew || true
          chmod +x */gradlew || true
          chmod +x ${{ matrix.service }}/gradlew || true

      #########################################
      # 5. 서비스별 빌드
      #########################################
      - name: Build Service - ${{ matrix.service }}
        run: |
          ./gradlew :${{ matrix.service }}:bootJar --no-daemon

      #########################################
      # 6. Docker Hub Login
      #########################################
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      #########################################
      # 7. Build & Push Docker Image
      #########################################
      - name: Build and Push Docker Image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

